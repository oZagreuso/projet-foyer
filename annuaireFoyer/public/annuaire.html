<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
    <link rel="stylesheet" href="./assets/css/style.css">  
    <title>Annuaire Bénévoles CRM</title>
</head>

<body>
    <header>
        <section>
            <div class="title">
                <h1>Annuaire des bénévoles du foyer</h1>
            </div>
            <div class="logo">
                <image src="./assets/img/crm_logo.png" alt="logo du CRM";>
            </div>
        </section>
    </header>
    <main id="app">
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th> 
                    <th></th>                  
                </tr>
            </thead>
            <tbody>
                <tr v-for="benevole of listeBenevoles">
                    <td>{{ benevole.nom }}</td>
                    <td>{{ benevole.prenom }}</td>
                    <td><button :data-id="benevole.id" @click="openModal" class="button">Détails</button></td>                           
                </tr>
            </tbody>
        </table>
        <div id="modal" ref="modal">
            <article v-if="selectedBenevole != null">
                <button id="btn" class="custom-button" @click="closeModal">Fermer</button>
                <header>
                    <p>{{ selectedBenevole.nom }}</p>                   
                    <p>{{ selectedBenevole.prenom }}</p>
                    <p>{{ selectedBenevole.telephone }}</p>
                    <p>{{ selectedBenevole.poste }}</p>
                </header>
            </article>          
        </div>

    </main>
    
</body>
</html>
